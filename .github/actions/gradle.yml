name: Grails CI
on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master 
jobs:
  build:
    runs-on: gradle:jdk11-openj9
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1 
        with:
          path: ~/.gradle/caches  
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }} 
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew clean build -x integrationTest
